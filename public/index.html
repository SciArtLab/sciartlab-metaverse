<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    
    <title>SciArtLab VR Metaverse Scenes</title>
    
    <!-- LIBRARIES -->
    <script src="https://webvr.donmccurdy.com/aframe-extras.js"></script>
    <script src="https://sciartlab-vr.glitch.me/js/sciart-lab-vr-basic.js"></script>
    <script src="https://sciartlab-vr.glitch.me/js/sciart-xm-aframe-components.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://samsunginter.net/a-frame-components/dist/ocean-plane.js"></script>
    <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script> 

    
    
    <!-- WebRTC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.2.0/dist/networked-aframe.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      };
      NAF.schemas.add(avatarSchema);
      
    </script>
    
  </head>

  <body>
    
    <!-- A-FRAME SCENE -->
    <a-scene networked-scene="room: public;debug:true;">
      
      <!-- ASSETS -->
      <a-assets>
        
        <!-- 3D RESOURCES -->
        <a-asset-item id="avatarObj" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2FMask.obj?1508877731464"></a-asset-item>
        <a-asset-item id="avatarMtl" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2FMask.mtl?1508877731244" opacity="0.5"></a-asset-item>
        <a-asset-item id="platformObj" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2Fscene.gltf?1509056986444"></a-asset-item>
       
        
        <!-- MIXINS -->
        <a-mixin id="checkpoint" geometry="primitive: box; height:0.1; width:0.5; depth: 0.5;" material="src:#metal" checkpoint="offset: 0 0.5 0" radius="0.5"></a-mixin>
        <a-mixin id="checkpoint-sand" geometry="primitive: box; height:0.1; width:0.5; depth: 0.5;" material="src:#sand" checkpoint="offset: 0 0.5 0" radius="0.5"></a-mixin>
        
        
        <!-- TEXTURES AND IMAGES -->
        <img id="metal" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2F356976-admin.jpg?1508784278159" />
        <img id="sea" src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/waternormals.jpg" crossorigin="anonymous" />
        <img id="sky" src="https://gateway.ipfs.io/ipfs/QmXw1LKDhMe2HYz2pMzfEwgpc6ddPfySo3M63mhvvtiUJ6/ipfs-aframe/CGSkies_0343_free_ER.jpg" crossorigin="anonymous" />
        <img id="sand" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2Fplayground_sand_texture_by_thesilentnight-d3n70sx-e1403957101770.jpg?1508790873966" crossorigin="anonymous" />

      <!-- Avatar -->
        <script id="avatar-template" type="text/html">
         
          <a-entity class="avatar">
            <a-entity obj-model="obj: #avatarObj; mtl: #avatarMtl" scale="0.2 0.2 0.2"></a-entity>
          </a-entity>
        </script>
      </a-assets>

      <!-- CAMERA -->
      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera="userHeight: 1.6" universal-controls="movementControls: checkpoint" checkpoint-controls="mode: animate">

        <a-entity cursor="fuse: true;fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.11" material="color: yellow; shader: flat">

        <!-- Add gaze cursor to control the scene without external controllers  -->
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="1000" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1000"></a-animation>

        </a-entity>
      </a-entity>

      <!-- SCENE CONTENT-->

      <!-- Add sky and floor to the scene -->
      <a-sky src="#sky" position="0 -1 0" rotation="0 -90 0"></a-sky>
      <a-ocean-plane scale="0.5 0.5 0.5" position="0 1.08 0" material="normalMap: #sea; sphericalEnvMap: #sky;"></a-ocean-plane>

      <!-- Add default lights -->
      <a-entity light="color: #4c7cc2; intensity: 0.4; type: ambient;"></a-entity>      
      <a-entity light="color: #fffab7; intensity: 1.5" position="0 1 -5" id="sun"></a-entity>

      <!-- Add platforms -->
      

      <a-entity id="platform" obj-model="obj: #platformObj;" position="0 2 -5.2"></a-entity>
      
      <a-entity id="platforms">
          <a-entity mixin="checkpoint" position="0 2 -5.2">
            <a-animation attribute="position"
               dur="10000"
               from="0 2 -5.2"
               to="10 5 5"
               repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>
          <a-entity mixin="checkpoint" position="3 5 0"></a-entity>
          <a-entity mixin="checkpoint" position="0 2 -5.2"></a-entity>
          <a-entity mixin="checkpoint" position="3 5 0"></a-entity>
          <a-entity mixin="checkpoint" position="3 4.87 -1.357"></a-entity>
          <a-entity mixin="checkpoint" position="3.507 4.703 -1.357">
              <a-animation attribute="position"
               dur="10000"
               from="3.507 4.703 -1.357"
               to="3.507 -14.703 -1.357"
               repeat="indefinite" direction="alternate"></a-animation>
          </a-entity>
          <a-entity mixin="checkpoint" position="3.507 4.703 -2.838">
            <a-animation attribute="position"
               dur="10000"
               from="3.507 4.703 -2.838"
               to="3.507 14.703 -1.357"
               repeat="indefinite" direction="alternate"></a-animation>
          </a-entity>
          <a-entity mixin="checkpoint" position="3.507 3.593 -1.893"></a-entity>
      </a-entity>
      
      
      <a-entity id="islands">
        <a-entity mixin="checkpoint-sand" position="1.384 1.131 5.553">
          <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>  
 

      <!--  END SCENE CONTENT-->
      
    </a-scene>
    <!-- END A-FRAME SCENE -->
   
  </body>
</html>
