<html>
<head>
  <title>SciArtLab multiscene</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
</head>
<body>

  <a-scene>

    <a-camera position="2 0 3">
      <a-entity 
            cursor="fuse: true;fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"
      >
        
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
  
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
   </a-entity>
    </a-camera>

    <a-entity id="scene_1" class="scene">
      
    <a-sky color="pink"></a-sky>
      
      <a-box color="red" position="0 0 0" onclick="goToScene('2')"> </a-box>
    </a-entity>

    <a-entity id="scene_2" class="scene" visible="false">
      <a-sky color="black"></a-sky>
      <a-box color="green" position="0 1 1" onclick="goToScene('1')"> </a-box>
    </a-entity>
  
  </a-scene>

</body>
</html>
