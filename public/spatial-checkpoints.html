<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>SciArtLab VR Metaverse Scenes</title>
    <script src="https://webvr.donmccurdy.com/aframe-extras.js"></script>
    <script src="https://sciartlab-vr.glitch.me/js/sciart-lab-vr-basic.js"></script>
    <script src="https://sciartlab-vr.glitch.me/js/sciart-xm-aframe-components.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://samsunginter.net/a-frame-components/dist/ocean-plane.js"></script>
  </head>
  <body>
    <!-- A-FRAME SCENE -->
    <a-scene>
      <a-assets>
        <a-mixin id="checkpoint" geometry="primitive: box; height:0.1; width:0.5; depth: 0.5;" material="src:#metal" checkpoint="offset: 0 0.5 0" radius="0.5"></a-mixin>
        <a-asset id="metal" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2F356976-admin.jpg?1508784278159"></a-asset>
        <img id="water-normal" src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/waternormals.jpg" crossorigin="anonymous" />
        <img id="cgsky" src="https://gateway.ipfs.io/ipfs/QmXw1LKDhMe2HYz2pMzfEwgpc6ddPfySo3M63mhvvtiUJ6/ipfs-aframe/CGSkies_0343_free_ER.jpg" crossorigin="anonymous" />

      </a-assets>

      <!-- Camera and h -->
      <a-entity camera="userHeight: 1.6"
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate">
        <a-entity cursor="fuse: true;fuseTimeout: 1000" position="0 0 -0.2" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.011" material="color: darkred; shader: flat">

        <!-- Add gaze cursor to control the scene without external controllers  -->
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="1000" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1000"></a-animation>

        </a-entity>
      </a-entity>

      <!-- Add sky and floor to the scene -->
      <a-sky src="#cgsky" position="0 -1 0" rotation="0 -90 0"></a-sky>
      <a-ocean-plane scale="0.5 0.5 0.5" position="0 1.08 0" material="normalMap: #water-normal; sphericalEnvMap: #cgsky;"></a-ocean-plane>

      <!-- Add default lights -->
      <a-entity light="color: #4c7cc2; intensity: 0.4; type: ambient;"></a-entity>
    	<a-entity light="color: #fffab7; intensity: 1.5" position="0 1 -5" id="sun"></a-entity>
      
      <!-- Checkpoints -->
      <a-entity position="1 0 1">
        <a-entity mixin="checkpoint" position="0 2 -5.2"></a-entity>
        <a-entity mixin="checkpoint" position="3 5 0"></a-entity>
      </a-entity>
      
       <a-entity position="1 0 1" rotation="0 0 0" scale="1 1 1" visible="true">
        <a-entity mixin="checkpoint" position="0 2 -5.2" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
        <a-entity mixin="checkpoint" position="3 5 0" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3 4.87 -1.357" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3.507 4.703 -1.357" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3.507 4.703 -2.838" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3.507 3.593 -1.893" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3 5 -0.877" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
         <a-entity mixin="checkpoint" position="3.49 5 0" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material="" checkpoint=""></a-entity>
      </a-entity>

    </a-scene>
    <!-- END A-FRAME SCENE -->
  </body>
</html>
