<html>
<head>
  
  <title>SciArtLab Sound VR experiments</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
 <script src="https://sciartlab-vr.glitch.me/js/sciart-music-api-components.js"></script>
 
  <script>
    
    //MAPPING OSCILLATORS
    map[MAKEY_1] = 'osc_1';
    map[MAKEY_2] = 'osc_2';
    map[MAKEY_3] = 'osc_3';
    map[MAKEY_4] = 'osc_4';
    map[MAKEY_5] = 'osc_5';
    map[MAKEY_6] = 'osc_6';
    map[MAKEY_7] = 'osc_7';
    map[MAKEY_8] = 'osc_8';
    map[MAKEY_9] = 'osc_9';
    map[MAKEY_10] = 'osc_10';
    map[MAKEY_11] = 'osc_11';
    map[MAKEY_12] = 'osc_12';
    map[MAKEY_13] = 'osc_13';
    
  </script>

</head>

<body>

  <a-scene>
    
      <!-- ASSETS -->
       <a-assets>
       
         <!-- MIXINS -->
        <a-mixin id="rotation" begin="started" end="stopped" attribute="rotation" to="360 360 0" repeat="indefinite"></a-mixin>
      
         <!-- 3D OBJECTS -->
         <a-asset-item id="object" src="https://cdn.glitch.com/6da486d0-5db8-4e22-a042-d4f82c13ff0f%2FBL_WHALE.OBJ?1509476551324"></a-asset-item>
       
      </a-assets>
    
     
      <!-- SCENE CONTENT-->
    
     <a-entity camera="userHeight: 1.6" look-controls></a-entity>
    
      <!-- BACKGROUND -->
      <a-entity environment="preset: contact; dressing: none; ground:flat"></a-entity>
    
     <!-- LIGHTS -->
      <a-light type="ambient" intensity="1" color="white" position="0 5 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-light>
      <a-light type="ambient" intensity="1" color="white" position="5.079 2.13 0.557" rotation="0 48.35763790904148 0" light="groundColor:#000000;type:spot;color:#193b76;angle:45"></a-light>
     
    <!-- SYNTH -->
      <a-entity id="synth" position="2 0 -1.5" rotation="0 -96 0">

        
           <a-oscillator id="osc_1" type="sawtooth" freq="440" position="-1 0.9 1.5">
                <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_2" type="triangle" freq="880" position="-2 1.1 2">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_3" type="sine" freq="600" position="0 1 2.5">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_4" type="square" freq="600" color="lightblue" position="-0.6 1.2 3">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_5" type="sine" freq="600"  position="0 1 3.5">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_6" type="square" freq="600" color="lightblue" position="0 1 4">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>

          <a-oscillator id="osc_7" type="sawtooth" freq="440"  position="0 2 1.5">
                <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_8" type="triangle" freq="880" color="lightblue" position="0 2 2">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_9" type="square" freq="600" color="lightblue" position="0 2 2.5">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_10" type="sawtooth" freq="600" color="pink" position="0 2 3">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_11" type="square" freq="600" color="lightblue" position="0 2 3.5">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
           <a-oscillator id="osc_12" type="sine" freq="600" color="lightgreen" position="0 2 4">
              <a-animation mixin="rotation"></a-animation>
           </a-oscillator>
        
        
         <a-entity oscillator id="osc_13" type="sawtooth" freq="440" position="-10 2 5" scale="0.1 0.1 0.1" obj-model="obj:#object" color="lightgreen"  opacity="0.2">
                <a-animation mixin="rotation"></a-animation>
         </a-entity>

      </a-entity>
    
  </a-scene>

</body>
</html>
